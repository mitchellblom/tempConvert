<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converting</title>
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<form>
		<label for="Temperature">What Sayeth the Mercury?</label>
		<br>
		<input type="text" id="converter" value="" placeholder="Temperature">
		<br>
		<label for="Celsius">C to F</label>
		<input type="radio" name="units" value="celsius" id="inputCel" placeholder="Degrees">
		<br>
		<label for="Fahrenheit">F to C</label>
		<input type="radio" name="units" value="fahreinheit" id="inputFah" placeholder="Degrees">
		<br>
		<input type="reset" value="Reset" id="reset">

		<label for="Converted Temp">Converted Temp:</label>
		<div id="tempStyle">
			<input placeholder="Will appear here" id="newTemp"></input>
		</div>
	</form>

	<button id="convert">Convert Temp!</button>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
